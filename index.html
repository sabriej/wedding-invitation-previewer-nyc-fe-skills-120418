<!DOCTYPE html>
<html>
  <head>
    <title>Wedding Invitation Designer</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    </head>
    <body>
      <h1>Wedding Invitation Designer</h1>
      
      <div id="content">
      <div id="big-box">
      <div id="buttons">
    <span id="formal">Formal</span>
    <span id="spring">Spring</span>
    <span id="artdeco">Art Deco</span>
    </div>
<hr>
    <!--<img style="-webkit-user-select: none;" src="http://curriculum-content.s3.amazonaws.com/fswb-assets/wedding_demo2.gif">-->
    
    <form>
<label>1stName:</label>
  <input id="name-1" type="text" required placeholder="1st Name">
  <label>2nd Name:</label>
  <input id="name-2" type="text" required placeholder="2nd Name">
  <label>Last Name:</label>
  <input id="LastName" type="text" required placeholder="Last Name">
  <label>Date:</label>
  <input id="Date" type="text" required placeholder="Date">
  <label>Wedding Location:</label>
  <input id="WeddingLocation" type="text" required placeholder="Wedding Location">
  <button>Submit</button>
  </form>
  </div>
  
  <div id="card">
    <h1 id="initials"></h1>
    <p id="invite"></p>
    <h3 id="first-names"></h3>
    <h2 id="last-name"></h2>
    <p id="card-date"></p>
    <p id="card-location"></p>
    </div>
    </div>
</body>
  </html>
